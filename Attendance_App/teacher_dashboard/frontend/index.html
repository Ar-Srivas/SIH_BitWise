<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Login - Attendance Dashboard</title>
    <link rel="icon", type="image/png", href="assets/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main container for the single-page app -->
    <main>
        <!-- Login Page Container -->
        <div id="login-container" class="container">
            <div class="login-box">
                <h2>Teacher Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email (Teacher ID)</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard Page Container (Initially Hidden) -->
        <div id="dashboard-container" class="container hidden">
            <header>
                <h1>Attendance Dashboard</h1>
                <p>Welcome, <span id="teacher-email-display"></span>!</p>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Today's Attendance</h3>
                    <p class="stat-value">--%</p>
                </div>
                <div class="stat-card">
                    <h3>Weekly Average</h3>
                    <p class="stat-value">--%</p>
                </div>
                <div class="stat-card">
                    <h3>Active Sessions</h3>
                    <p class="stat-value">0</p>
                </div>
            </section>

            <section class="controls">
                <button id="start-session-btn" class="btn">Start Morning Session</button>
                <div id="status-message" class="status"></div>
            </section>

            <section class="attendance-view">
                <h2>Live Attendance</h2>
                <table id="attendance-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">Session has not started yet.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <!-- Main JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
