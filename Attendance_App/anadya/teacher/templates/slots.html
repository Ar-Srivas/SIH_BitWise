<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Slot Booking</title>
  <link rel="stylesheet" href="slots_faculty.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Faculty Slot Booking</h1>
      <p>Mark your available time slots for student consultations</p>
    </div>

    <div class="main-content">
      <!-- Add Slot Form -->
      <div class="card">
        <h2>Add Available Slot</h2>
        <form id="slotForm">
          <div class="form-group">
            <label for="teacherSelect">Faculty</label>
            <select id="teacherSelect" name="teacherId" required>
              <option value="">Select Faculty</option>
            </select>
          </div>

          <div class="form-group">
            <label for="slotDate">Date</label>
            <input type="date" id="slotDate" name="slotDate" required>
          </div>

          <div class="time-inputs">
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="time" id="startTime" name="startTime" required>
            </div>

            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="time" id="endTime" name="endTime" required>
            </div>
          </div>

          <button type="submit" class="btn">Add Slot</button>
        </form>

        <div id="successMessage" class="success-message">
          Slot added successfully!
        </div>
      </div>

      <!-- List of Slots -->
      <div class="card">
        <h2>Available Slots</h2>
        <div id="slotsList" class="slots-list">
          <p style="text-align: center; color: #666; font-style: italic;">
            No slots available. Add your first slot!
          </p>
        </div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button class="nav-btn" onclick="changeMonth(-1)">← Previous</button>
        <h3 id="currentMonth"></h3>
        <button class="nav-btn" onclick="changeMonth(1)">Next →</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script src="slots_faculty.js"></script>
</body>
</html>
