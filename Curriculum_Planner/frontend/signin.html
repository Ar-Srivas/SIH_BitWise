<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body class="signin-page">
    <header>
        <h1 class="heading">Welcome Page</h1>
    </header>
    <div class="container">
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <div class="form-section">
            <form action="/login" method="post" class="login-box">
                <input type="email" name="email" class="emailEl" placeholder="youremail@email.com" required>
                <input type="password" name="password" class="passwordEl" placeholder="password" required>
                <button type="submit" class="clkbtn">Login</button>
            </form>
            <form action="/signup" method="post" class="signup-box">
                <input type="text" name="name" class="nameEl" placeholder="Enter your name" required>
                <input type="email" name="email" class="emailEl" placeholder="youremail@email.com" required>
                <input type="password" name="password" class="passwordEl" placeholder="password" required>
                <button type="submit" class="clkbtn">Signup</button>
            </form>
        </div>
    </div>
    <script src="/frontend/signin.js"></script>
</body>
</html>
