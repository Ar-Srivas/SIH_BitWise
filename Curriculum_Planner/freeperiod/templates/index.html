<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academic Assistant</title>
<style>
    /*some shitty css for some shitty html*/

.mainheading {
    font-family: 'Times New Roman', Times, serif;
    font-size: 2rem;
    font-weight: bold;
}

.body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
}

.input {
    border-radius: 40px;
    padding: 0.5rem;
    width: 300px;
    border: 2px solid #ddd;
    outline: none;
    margin-right: 10px;
}

.button {
    border-radius: 40px;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.result h2 {
    color: #333;
    margin-bottom: 10px;
}

.result a {
    display: block;
    margin-bottom: 8px;
    color: #007bff;
    text-decoration: none;
    padding: 5px 0;
}

.result a:hover {
    text-decoration: underline;
}
</style>
</head>
<body class="body">
<h1 class="mainheading">Academic Assistant for Beginners</h1>
<form method="POST">
<input class="input" type="text" name="query" placeholder="Enter a topic (e.g., Python, Cloud Computing)" value="{{ query }}">
<input class="button" type="submit" value="Get Resources">
</form>
 {% if docs_links or yt_links %}
<div class="result">
 {% if docs_links %}
<h2>Documentation / Tutorials:</h2>
 {% for link in docs_links %}
<a href="{{ link }}" target="_blank">{{ link }}</a>
 {% endfor %}
 {% endif %}
 {% if yt_links %}
<h2>YouTube Videos:</h2>
 {% for link in yt_links %}
<a href="{{ link }}" target="_blank">{{ link }}</a>
 {% endfor %}
 {% endif %}
</div>
 {% endif %}
</body>
</html>
