<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Slots - EduHelp Pro</title>
<link rel="stylesheet" href="/static/studentstyle.css">
<style>
    /* Accent buttons */
    .btn-primary {
        background-color: #ff8066;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #ff8066cc;
    }

    /* Secondary buttons */
    .btn-secondary {
        background-color: #e5e7eb;
        color: #111827;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .btn-secondary:hover {
        background-color: #d1d5db;
    }

    /* Danger buttons */
    .btn-danger {
        background-color: #ef4444;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .btn-danger:hover {
        background-color: #dc2626;
    }

    /* Dark mode overrides */
    body.dark-mode {
        background-color: #111827;
        color: #f5f5f5;
    }

    body.dark-mode .main-header,
    body.dark-mode .dashboard-content {
        background-color: #1f2937;
        color: #f5f5f5;
    }

    body.dark-mode .logo-text,
    body.dark-mode .nav-link,
    body.dark-mode .page-title,
    body.dark-mode .page-subtitle,
    body.dark-mode .section-title,
    body.dark-mode label,
    body.dark-mode select,
    body.dark-mode input {
        color: #f5f5f5;
    }

    body.dark-mode .form-input,
    body.dark-mode .form-select {
        background-color: #374151;
        color: #f5f5f5;
        border: 1px solid #4b5563;
    }

    body.dark-mode .btn-secondary {
        background-color: #374151;
        color: #f5f5f5;
    }

    body.dark-mode .btn-secondary:hover {
        background-color: #4b5563;
    }
</style>
</head>
<body class="dashboard-page">
<header class="main-header">
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">EH</div>
            <span class="logo-text">EduHelp Pro</span>
        </div>
        <nav class="nav-links">
            <a href="/dashboard?email=${userEmail}" class="nav-link">Dashboard</a>
            <a href="/quiz?email=${userEmail}" class="nav-link">Take Quiz</a>
            <a href="/profile?email=${userEmail}" class="nav-link">Profile</a>
            <button onclick="signOut()" class="btn-danger">Sign Out</button>
        </nav>
    </div>
</header>

<div class="dashboard-content">
    <div class="page-header">
        <div>
            <h1 class="page-title">Book Teaching Slots</h1>
            <p class="page-subtitle">Schedule one-on-one sessions with teachers</p>
        </div>
        <div class="header-actions">
            <button onclick="goBackToDashboard()" class="btn-secondary">Back to Dashboard</button>
        </div>
    </div>

    <div class="content-section">
        <h2 class="section-title">Available Slots</h2>
        <div class="form-group">
            <label for="date" class="form-label">Select Date:</label>
            <input type="date" id="date" class="form-input">
            <button id="loadBtn" class="btn-primary">Load Slots</button>
        </div>

        <div class="form-group">
            <select id="slotSelect" class="form-select">
                <option value="">Select a slot...</option>
            </select>
            <button id="bookBtn" class="btn-primary">Book Slot</button>
        </div>
    </div>
</div>

<script>
    function goBackToDashboard() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        location.href = `/dashboard?email=${email}`;
    }

    function signOut() {
        location.href = '/';
    }

    // Detect dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
    }
</script>

<script src="/static/student.js"></script>
</body>
</html>
