<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; width: 300px; overflow-y: auto; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #inputForm { margin-top: 10px; }
  </style>
</head>
<body>

<h3>Simple Chat</h3>
<div id="chat"></div>

<form id="inputForm">
  <input type="text" id="userInput" placeholder="Type a message" autocomplete="off" style="width: 200px;">
  <button type="submit">Send</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const inputForm = document.getElementById('inputForm');
  const userInput = document.getElementById('userInput');

  function appendMessage(sender, text) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight; // scroll to bottom
  }

  inputForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage('user', text);
    userInput.value = '';

    // Show loading message
    appendMessage('bot', 'Thinking...');

    try {
      // Connect to your backend chat API
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_message: text })
      });

      const data = await response.json();

      // Remove the "Thinking..." message
      chat.removeChild(chat.lastChild);

      // Add the actual bot response
      appendMessage('bot', data.response);
    } catch (error) {
      // Remove the "Thinking..." message
      chat.removeChild(chat.lastChild);
      appendMessage('bot', 'Sorry, there was an error processing your request.');
      console.error('Chat error:', error);
    }
  });
</script>

</body>
</html>
