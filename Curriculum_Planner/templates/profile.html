<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EduQuiz Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dashboard-page bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">

    <!-- Sidebar -->
    <div class="bg-white dark:bg-gray-900 dark:border-gray-800 w-20 flex-shrink-0 border-r border-gray-200 flex-col hidden sm:flex">
        <div class="h-16 text-blue-500 flex items-center justify-center">
            <div class="logo-icon text-2xl font-bold">EQ</div>
        </div>
        <div class="flex mx-auto flex-grow mt-4 flex-col text-gray-400 space-y-4">
            <button onclick="goToDashboard()" class="h-10 w-12 dark:text-gray-500 rounded-md flex items-center justify-center" title="Dashboard">
                <svg viewBox="0 0 24 24" class="h-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <button onclick="goToQuiz()" class="h-10 w-12 dark:text-gray-500 rounded-md flex items-center justify-center" title="Take Quiz">
                <svg viewBox="0 0 24 24" class="h-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 2h8a2 2 0 012 2v16a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"></path>
                    <line x1="8" y1="6" x2="16" y2="6"></line>
                    <line x1="8" y1="10" x2="16" y2="10"></line>
                    <line x1="8" y1="14" x2="16" y2="14"></line>
                </svg>
            </button>
            <button class="h-10 w-12 dark:text-gray-500 rounded-md flex items-center justify-center bg-blue-100 text-blue-500" title="Profile">
                <svg viewBox="0 0 24 24" class="h-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow overflow-hidden h-full flex flex-col">

        <!-- Top Navigation -->
        <div class="h-16 lg:flex w-full border-b border-gray-200 dark:border-gray-800 hidden px-10">
            <div class="ml-auto flex items-center space-x-7">
                <button onclick="signOut()" class="flex items-center text-gray-600 dark:text-gray-400 hover:text-red-500">
                    <span class="ml-2">Sign Out</span>
                    <svg viewBox="0 0 24 24" class="w-4 ml-1 flex-shrink-0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow bg-white dark:bg-gray-900 overflow-y-auto">

            <!-- Page Header -->
            <div class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-gray-200 dark:border-gray-800 sticky top-0 bg-white dark:bg-gray-900 dark:text-white">
                <div class="flex w-full items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">My Profile</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Your personal information and learning statistics</p>
                    </div>
                    <button onclick="goBackToDashboard()" class="h-10 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Back to Dashboard</button>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="sm:p-7 p-4 space-y-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center">
                    <span class="mr-2">ðŸ‘¤</span>
                    Profile Information
                </h2>
                <div id="profile-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                    <p class="text-gray-600 dark:text-gray-400">Loading your profile...</p>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/profile.js"></script>
</body>
</html>
