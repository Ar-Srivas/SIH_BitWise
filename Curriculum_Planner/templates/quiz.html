<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - EduQuiz Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="quiz-page bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-300 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center px-6 py-4">
        <div class="flex items-center space-x-3">
            <div class="logo-icon text-2xl font-bold text-blue-500">EQ</div>
            <span class="text-xl font-semibold text-gray-900 dark:text-white">EduQuiz Pro</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/dashboard?email=${userEmail}" class="text-gray-600 dark:text-gray-400 hover:text-blue-500">Dashboard</a>
            <a href="/quiz?email=${userEmail}" class="text-gray-900 dark:text-white font-semibold">Take Quiz</a>
            <a href="/profile?email=${userEmail}" class="text-gray-600 dark:text-gray-400 hover:text-blue-500">Profile</a>
            <button onclick="signOut()" class="text-red-500 hover:text-red-600 font-medium">Sign Out</button>
        </div>
    </header>

    <!-- Quiz Container -->
    <div class="flex-grow overflow-y-auto p-6 sm:p-8">

        <!-- Quiz Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Knowledge Assessment</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Test your understanding and track your progress</p>
        </div>

        <!-- Question Card -->
        <div id="question-card" class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700 p-6 mb-6">
            <div id="question" class="text-lg font-medium text-gray-900 dark:text-white leading-relaxed">
                Loading your assessment...
            </div>
        </div>

        <!-- Options -->
        <div id="options" class="grid gap-4 md:grid-cols-2 lg:grid-cols-2 text-black"></div>

        <!-- Quiz Actions -->
        <div class="flex justify-between mt-6">
            <button id="back-to-dashboard" onclick="goToDashboard()" class="h-10 px-5 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                Back to Dashboard
            </button>
            <button id="next-question" class="h-10 px-5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition" style="display: none;">
                Next Question
            </button>
        </div>

    </div>

    <script src="/static/quiz.js"></script>
</body>
</html>
